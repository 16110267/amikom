<div id="login">
	<h3 ><i class="far fa-user animated zoomIn"></i><a class="animated zoomIn">Login</a></h3>
	<form action="">
	<input type="text" class="inputform" placeholder="Username">
		<input type="email" class="inputform" placeholder="Email">
		<button type="submit" class="submitform  animated fadeInLeft"><i class="fas fa-sign-in-alt fa-lg"></i> Login</button>
		<div class="border-p"></div>
		<p>OR</p>
		<button class=" animated fadeInLeft"><i class="fab fa-facebook"></i> Login with Facebook</button>
